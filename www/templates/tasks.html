<ion-view view-title="Todo">
  <ion-nav-buttons side="right">
    <button class="button button-icon" ui-sref="create">
      <i class="icon ion-compose"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <!-- our list and list items -->
    <ion-list>
      <ion-item ng-repeat="task in tasks" ng-class="{1: 'completed', 0:'uncompleted'}[task.isCompleted]">
        {{task.title}}
        <ion-option-button class="button-info"
                           ng-click="deleteTask(task)">
          Delete
        </ion-option-button>
        <ion-option-button class="button-positive"
                           ng-click="completeTask(task)">
          Complete
        </ion-option-button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
